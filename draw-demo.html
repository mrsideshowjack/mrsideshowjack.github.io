<html>
<head>
  <title>draw-demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body{
    text-align: center;
    font-family: 'Lobster', cursive;
    font-size: 2em;
  }
  canvas{
    cursor: crosshair;
    border: 12px black;
    -webkit-box-shadow: 3px 6px 16px -2px rgba(0, 0, 0, 0.55);
    -moz-box-shadow: 3px 6px 16px -2px rgba(0, 0, 0, 0.55);
    box-shadow: 3px 6px 16px -2px rgba(0, 0, 0, 0.55);
  }

  </style>
</head>
<body>
  <h1>draw-demo</h1>
  <div id="canvasSimpleDiv">
  <canvas id="canvasInAPerfectWorld" width="1000px" height="700px"></canvas>
  </div>
  <script type="text/javascript">
  context = document.getElementById('canvasInAPerfectWorld').getContext("2d");


  $('#canvasInAPerfectWorld').mousedown(function(e){
  var mouseX = e.pageX - this.offsetLeft;
  var mouseY = e.pageY - this.offsetTop;
    
  paint = true;
  addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
  redraw();
});

  $('#canvasInAPerfectWorld').mousemove(function(e){
  if(paint){
    addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
    redraw();
  }
});

  $('#canvasInAPerfectWorld').mouseup(function(e){
  paint = false;
});

  $('#canvasInAPerfectWorld').mouseleave(function(e){
  paint = false;
});

  var clickX = new Array();
var clickY = new Array();
var clickDrag = new Array();
var paint;

function addClick(x, y, dragging)
{
  clickX.push(x);
  clickY.push(y);
  clickDrag.push(dragging);
}

function redraw(){
  context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
  
  context.strokeStyle = "#df4b26";
  context.lineJoin = "round";
  context.lineWidth = 5;
      
  for(var i=0; i < clickX.length; i++) {    
    context.beginPath();
    if(clickDrag[i] && i){
      context.moveTo(clickX[i-1], clickY[i-1]);
     }else{
       context.moveTo(clickX[i]-1, clickY[i]);
     }
     context.lineTo(clickX[i], clickY[i]);
     context.closePath();
     context.stroke();
  }
}
  </script>
</body>
</html>
